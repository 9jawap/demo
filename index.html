<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker | Web3Bridge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Personal Finance Tracker</h1>

        <div class="summary-card">
            <h2>Current Balance</h2>
            <p id="balance-display" class="amount positive">â‚¦0.00</p>
            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="income-display" class="amount-detail income">â‚¦0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="expense-display" class="amount-detail expense">â‚¦0.00</p>
                </div>
            </div>
        </div>

        <div class="section-card">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="category">Category</label>
                    <select id="category" required></select>
                </div>
                <div class="form-control">
                    <label for="amount">Amount (Naira)</label>
                    <input type="number" id="amount" placeholder="Enter amount (e.g., 5000.00)" step="0.01" min="0.01" required>
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-control">
                    <label for="note">Notes (Optional)</label>
                    <input type="text" id="note" placeholder="Optional notes...">
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="section-card">
            <h2>Transaction History</h2>
            <div class="filters">
                <select id="filter-category">
                    <option value="all">Filter by Category (All)</option>
                </select>
                <select id="sort-order">
                    <option value="newest">Sort by Date (Newest)</option>
                    <option value="oldest">Sort by Date (Oldest)</option>
                    <option value="amount-high">Sort by Amount (High)</option>
                </select>
            </div>
            
            <ul id="transaction-list" class="list">
                </ul>

            <button id="export-csv-btn" class="btn export-btn">Export to CSV</button>
        </div>

        <div class="section-card chart-container">
            <h2>Income vs. Expense Chart</h2>
            <canvas id="balance-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
